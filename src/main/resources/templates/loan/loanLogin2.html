<script type="text/javascript">
    // <span style="text-align: center;color: red;font-size: 12px">请输入账号</span>
    function toLogin() {
        if (document.getElementById("accountInput").value == '' || document.getElementById("accountInput").value == null){
            document.getElementById("titleSpan").innerHTML = "请输入账号";
            document.getElementById("titleSpan").style.color = "red";

            console.log("账号不通过");

            return false;
        }

        if (document.getElementById("pwdInput").value == '' || document.getElementById("pwdInput").value == null){
            document.getElementById("titleSpan").innerHTML = "请输入密码";
            document.getElementById("titleSpan").style.color = "red";

            console.log("密码不通过");

            return false;
        }

        return true;
    }
</script>
