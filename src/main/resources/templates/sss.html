<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--bootstrap要导入的文件-->
    <script th:src="@{/js/jquery-1.12.4.js}"></script>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <script th:src="@{/js/bootstrap.js}"></script>
    <style>
        .table_tr:nth-child(odd){
            background-color: #f9f9f9;
        }

        /*.table_tr:nth-child(even){*/
        /*    background-color: #fcfcfc;*/
        /*}*/

        .table_tr_head{
            background-color: #cccccc;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>This is a SpringBoot web project on Linux!</h1>
    <table class="table" cellspacing="0" cellpadding="0" border="1">
        <thead>
        <tr class="table_tr_head">
            <th>eId</th>
            <th>eName</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e:${test1List}" class="table_tr">
            <td th:text="${e.id}"></td>
            <td th:text="${e.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
