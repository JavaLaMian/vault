<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户信用审核</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="author" content="yinqi">
    <!--引入相应的bootstrap.JS支持文件-->
    <div th:replace="/backstage/Brepetition::backstageJS"></div>
</head>
<body data-logobg="color_8" data-sidebarbg="color_8">
<div class="layout-web">
    <div class="layout-container">
        <!--引入头html代码-->
        <div th:replace="/backstage/Brepetition::head"></div>

        <!--页面主要内容-->
        <main class="layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-toolbar clearfix">
                                <form class="pull-right search-bar" method="get" action="#!" role="form">
                                    <div class="input-group">
                                        <div class="input-group-btn">
                                            <input type="hidden" name="search_field" id="search-field" value="title">
                                            <button class="btn btn-default dropdown-toggle" id="search-btn" data-toggle="dropdown" type="button" aria-haspopup="true" aria-expanded="false">
                                                信用 <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li> <a tabindex="-1" href="javascript:void(0)" data-field="title">好人</a> </li>
                                                <li> <a tabindex="-1" href="javascript:void(0)" data-field="cat_name">坏人</a> </li>
                                            </ul>
                                        </div>
                                        <input type="text" class="form-control" value="" name="keyword" placeholder="请输入名称">
                                    </div>
                                </form>
                                <div class="toolbar-btn-action">
                                    <a class="btn btn-primary m-r-5" th:href="@{/XMN/Badd_Bid}"><i class="mdi mdi-plus"></i> 新增</a>
                                    <a class="btn btn-success m-r-5" href="#!"><i class="mdi mdi-check"></i> 启用</a>
                                    <a class="btn btn-warning m-r-5" href="#!"><i class="mdi mdi-block-helper"></i> 禁用</a>
                                    <a class="btn btn-danger" href="#!"><i class="mdi mdi-window-close"></i> 删除</a>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="credit">

                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>

<!--引入相应的javascript支持文件-->
<div th:replace="/backstage/Brepetition::javascript"></div>
<script type="text/javascript">
    $(function(){
        $('.search-bar .dropdown-menu a').click(function() {
            var field = $(this).data('field') || '';
            $('#search-field').val(field);
            $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
        });
        $('#credit').bootstrapTable({
            method:'post',
            url:'/XMN/creditData',//请求数据路径
            dataType: "json",
            pagination: true, // 是否分页
            sidePagination: 'server', // server:服务器端分页|client：前端分页
            pageNumber: 1,//这默认页码
            clickToSelect: true, // 单击行即可以选中
            sortOrder: 'desc', // 设置排序为反序 desc
            pageSize: 10, // 单页记录数
            pageList: [10, 20, 30],
            queryParams: function(params) { // 上传服务器的参数
                var temp = {
                    name: $("#sname").val(),
                    viewReason: $("#viewReason").val(),
                };
                return temp;
            },
            columns: [{
                checkbox: true,
            },{
                title:'账号',
                field:'account',
            },{
                title:'真实姓名',
                field:'name',
                formatter: checkNUll
            },{
                title:'联系电话',
                field:'phe',
                formatter: checkNUll
            },{
                title:'邮箱地址',
                field:'email',
                formatter: checkNUll
            },{
                title:'身份证号码',
                field:'identity',
                formatter: checkNUll
            },{
                title:'工作单位',
                field:'depart',
                formatter: checkdepart
            },{
                title:'工资情况',
                field:'wages',
                formatter: checkwages
            },{
                title:'支付密码',
                field:'dealPsw',
                formatter: checkNUll
            },{
                title:'操作',
                field:'creId',
                formatter: option
            }]
        });
        function option(value, row, index) {
            var htm = "";
            htm+='<button class="btn btn-success m-r-5" name="" onclick="toocreditexmine('+value+')"><i class="mdi mdi-comment-text"></i> 审核</button>'



            return htm;
        }
        function checkNUll(value, row, index) {
            var htm="";
            if(value==null || value==''){
                htm+='<span style="color: red">未填写</span>';
                return htm
            }else{
                return value
            }
        }
    });
</script>
</body>
</html>
