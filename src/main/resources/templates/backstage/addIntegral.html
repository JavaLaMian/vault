<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>添加商品</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="author" content="yinqi">
    <!--引入相应的bootstrap.JS支持文件-->
    <div th:replace="/backstage/Brepetition::backstageJS"></div>
</head>
<body data-logobg="color_8" data-sidebarbg="color_8">

    <div class="layout-web">
        <div class="layout-container">
            <!--引入头html代码-->
            <div th:replace="/backstage/Brepetition::head"></div>
            <!--页面主要内容-->
            <main class="layout-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-toolbar clearfix">
                                    <form th:action="@{/integral/addIntegral}" method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label>商品名称</label>
                                            <input type="text" class="form-control" value="" name="integralName" placeholder="请输入商品名称">
                                        </div>
                                        <div class="form-group">
                                            <label>商品图片</label>
                                            <input type="file" class="form-control" value="" name="file" placeholder="请输入商品图片">
                                        </div>
                                        <div class="input-group">
                                            <label>兑换积分</label>
                                            <input type="text" class="form-control" value="" name="integral" placeholder="请输入商品所需兑换积分">
                                        </div>
                                        <div class="form-group">
                                            <label>商品类型</label>
                                            <select class="form-control"  name="integralType">
                                                <option value="生活">生活</option>
                                                <option value="品质">品质</option>
                                                <option value="慧财">慧财</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>商品库存</label>
                                            <input type="text" class="form-control" value="" name="inventory" placeholder="请输入商品库存">
                                        </div>
                                        <div class="form-group">
                                            <label>标签</label>
                                            <select class="form-control"  name="tag">
                                                <option value="热门">热门</option>
                                                <option value="优质">优质</option>
                                                <option value="销量">销量</option>
                                                <option value="火爆">火爆</option>
                                                <option value="限量">限量</option>
                                                <option value="科技">科技</option>
                                                <option value="环保">环保</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary" type="submit">提交</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </main>
            <!--End 页面主要内容-->
        </div>
    </div>
    <!--引入相应的javascript支持文件-->
    <div th:replace="/backstage/Brepetition::javascript"></div>
</body>
</html>
