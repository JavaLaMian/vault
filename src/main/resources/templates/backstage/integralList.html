<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>商品兑换详情</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="author" content="yinqi">
    <!--引入相应的bootstrap.JS支持文件-->
    <div th:replace="/backstage/Brepetition::backstageJS"></div>
    <style>
        body a{
            text-decoration: none;
            color: white;
        }

    </style>
</head>
<body data-logobg="color_8" data-sidebarbg="color_8">
    <div class="layout-web">
        <div class="layout-container">
            <!--引入头html代码-->
            <div th:replace="/backstage/Brepetition::head"></div>
            <!--页面主要内容-->
            <main class="layout-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-toolbar clearfix">
                                    <a th:href="@{/integral/toAddIntegral}" class="btn btn-primary">添加积分商品</a>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-bordered">
                                            <thead>
                                            <tr style="background-color: #00b8b9">
                                                <th>
                                                    <label class="checkbox checkbox-primary">
                                                        <input type="checkbox" id="check-all"><span></span>
                                                    </label>
                                                </th>
                                                <th>编号</th>
                                                <th>商品名称</th>
                                                <th>商品图片</th>
                                                <th>兑换积分</th>
                                                <th>商品类型</th>
                                                <th>商品库存</th>
                                                <th>商品标签</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="p,pStart:${integralList}">
                                                <td>
                                                    <label class="checkbox checkbox-primary">
                                                        <input type="checkbox" name="ids[]" value="1"><span></span>
                                                    </label>
                                                </td>
                                                <td th:text="${pStart.count}"></td>
                                                <td th:if="${p.integralName} ne null"><p th:text="${p.integralName}"></p></td>
                                                <td th:if="${p.integralImg} eq null">无</td>
                                                <td><img th:src="@{${'/img/integral/'+p.integralImg}}" width="50" height="50" class="img-responsive"></td>
                                                <td th:if="${p.integral} eq null">无</td>
                                                <td th:if="${p.integral} ne null"><p th:text="${p.integral}"></p></td>
                                                <td th:if="${p.integralType} eq null">无</td>
                                                <td th:if="${p.integralType} ne null"><p th:text="${p.integralType}"></p></td>
                                                <td th:if="${p.inventory} eq null">无</td>
                                                <td th:if="${p.inventory} ne null"><p th:text="${p.inventory}"></p></td>
                                                <td th:if="${p.tag} eq null">无</td>
                                                <td th:if="${p.tag} ne null"><p th:text="${p.tag}"></p></td>

                                                <td >
                                                    <button class="btn btn-primary"><a th:href="@{/integral/toUpdate(id=${p.id})}">修改</a></button>
                                                    <button class="btn btn-danger"><a th:href="@{/integral/delete(id=${p.id})}">删除</a></button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </main>
            <!--End 页面主要内容-->
        </div>
    </div>
    <!--引入相应的javascript支持文件-->
    <div th:replace="/backstage/Brepetition::javascript"></div>
</body>
</html>
